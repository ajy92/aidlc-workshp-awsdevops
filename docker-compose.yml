services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tableorder
      POSTGRES_USER: tableorder
      POSTGRES_PASSWORD: tableorder
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tableorder"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
